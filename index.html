<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-white: #ffffff;
            --light-pink: #fce7f3;
            --cool-yellow: #fef3c7;
            --text-dark: #1f2937;
            --text-gray: #6b7280;
            --border-light: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--light-pink) 0%, var(--primary-white) 50%, var(--cool-yellow) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            background: var(--primary-white);
            border-radius: 24px;
            padding: 48px;
            box-shadow: var(--shadow-lg);
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            border: 1px solid var(--border-light);
        }

        .admin-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--light-pink);
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: none;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .admin-toggle.visible {
            display: flex;
        }

        .admin-toggle:hover {
            transform: scale(1.1);
            background: var(--cool-yellow);
        }

        .header {
            margin-bottom: 48px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--light-pink), var(--cool-yellow));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            margin: 0 auto 24px;
            box-shadow: var(--shadow);
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 1.125rem;
            color: var(--text-gray);
            margin-bottom: 48px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .buttons-container {
            display: flex;
            gap: 24px;
            margin-bottom: 32px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .review-button {
            flex: 1;
            min-width: 250px;
            max-width: 280px;
            padding: 24px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow);
            color: var(--text-dark);
        }

        .review-button.happy {
            background: linear-gradient(135deg, var(--cool-yellow), #fbbf24);
        }

        .review-button.happy:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: var(--shadow-lg);
        }

        .review-button.unhappy {
            background: linear-gradient(135deg, var(--light-pink), #f472b6);
        }

        .review-button.unhappy:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: var(--shadow-lg);
        }

        .review-button:active {
            transform: translateY(-2px) scale(0.98);
        }

        .review-button .icon {
            font-size: 48px;
            margin-bottom: 8px;
            transition: var(--transition);
        }

        .review-button:hover .icon {
            transform: scale(1.2);
        }

        .footer-note {
            font-size: 0.875rem;
            color: var(--text-gray);
            font-style: italic;
            margin-top: 24px;
        }

        /* Admin Dashboard */
        .admin-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            z-index: 999;
        }

        .admin-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .admin-dashboard {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: var(--primary-white);
            border-radius: var(--border-radius);
            padding: 32px;
            box-shadow: var(--shadow-lg);
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            z-index: 1000;
            border: 1px solid var(--border-light);
        }

        .admin-dashboard.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            visibility: visible;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-light);
        }

        .admin-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-gray);
            padding: 4px;
            border-radius: 4px;
            transition: var(--transition);
        }

        .close-btn:hover {
            color: var(--text-dark);
            background: var(--light-pink);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-light);
            border-radius: 8px;
            font-size: 14px;
            transition: var(--transition);
            background: var(--primary-white);
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #f472b6;
            box-shadow: 0 0 0 3px rgba(244, 114, 182, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .admin-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
            flex-wrap: wrap;
        }

        .admin-btn {
            flex: 1;
            min-width: 120px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .admin-btn.primary {
            background: linear-gradient(135deg, var(--light-pink), #f472b6);
            color: var(--text-dark);
        }

        .admin-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .admin-btn.secondary {
            background: var(--cool-yellow);
            color: var(--text-dark);
            border: 1px solid var(--border-light);
        }

        .admin-btn.secondary:hover {
            background: #fbbf24;
            transform: translateY(-2px);
        }

        /* Password Modal */
        .password-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: var(--primary-white);
            border-radius: var(--border-radius);
            padding: 32px;
            box-shadow: var(--shadow-lg);
            width: 90%;
            max-width: 400px;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            z-index: 1001;
            text-align: center;
            border: 1px solid var(--border-light);
        }

        .password-modal.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            visibility: visible;
        }

        .password-modal h3 {
            margin-bottom: 16px;
            color: var(--text-dark);
        }

        .password-modal input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-light);
            border-radius: 8px;
            margin-bottom: 16px;
            text-align: center;
            font-size: 16px;
        }

        .password-modal input:focus {
            outline: none;
            border-color: #f472b6;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--text-dark);
            color: var(--primary-white);
            padding: 16px 24px;
            border-radius: 8px;
            font-size: 14px;
            transform: translateX(100%);
            transition: var(--transition);
            z-index: 1002;
            box-shadow: var(--shadow-lg);
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background: #10b981;
        }

        .toast.error {
            background: #ef4444;
        }

        /* Confetti Animation */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--cool-yellow);
            animation: confetti-fall 3s linear forwards;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 32px 24px;
                margin: 10px;
            }

            .buttons-container {
                flex-direction: column;
                align-items: center;
            }

            .review-button {
                min-width: 100%;
                max-width: 100%;
            }

            .title {
                font-size: 2rem;
            }

            .admin-dashboard {
                padding: 24px;
                margin: 20px;
                width: calc(100% - 40px);
            }

            .admin-buttons {
                flex-direction: column;
            }
        }

        /* Focus styles for accessibility */
        .review-button:focus,
        .admin-toggle:focus,
        .admin-btn:focus {
            outline: 3px solid #f472b6;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <!-- Admin Toggle Button -->
    <button class="admin-toggle" id="adminToggle" onclick="showPasswordModal()" aria-label="Admin Dashboard">
        ‚öôÔ∏è
    </button>

    <!-- Main Container -->
    <div class="container">
        <header class="header">
            <div class="logo">‚≠ê</div>
            <h1 class="title" id="pageTitle">Your Feedback Matters</h1>
            <p class="subtitle" id="pageSubtitle">We value your opinion. Please choose an option below to share your experience with us.</p>
        </header>

        <main class="buttons-container">
            <a href="#" 
               class="review-button happy" 
               id="happyButton"
               onclick="handleHappyClick(event)"
               role="button"
               tabindex="0"
               aria-label="Leave a positive review">
                <span class="icon">üòÄ</span>
                <span id="happyText">Leave Google Review</span>
            </a>

            <a href="#" 
               class="review-button unhappy" 
               id="unhappyButton"
               onclick="handleUnhappyClick(event)"
               role="button"
               tabindex="0"
               aria-label="Send a complaint">
                <span class="icon">üòû</span>
                <span id="unhappyText">Send a Complaint</span>
            </a>
        </main>

        <footer>
            <p class="footer-note" id="footerNote">Thank you for helping us improve our services!</p>
        </footer>
    </div>

    <!-- Password Modal -->
    <div class="admin-overlay" id="passwordOverlay" onclick="hidePasswordModal()"></div>
    <div class="password-modal" id="passwordModal">
        <h3>Enter Admin Password</h3>
        <input type="password" id="passwordInput" placeholder="Enter password" onkeypress="handlePasswordKeypress(event)">
        <div class="admin-buttons">
            <button class="admin-btn secondary" onclick="hidePasswordModal()">Cancel</button>
            <button class="admin-btn primary" onclick="checkPassword()">Login</button>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div class="admin-overlay" id="adminOverlay" onclick="hideDashboard()"></div>
    <div class="admin-dashboard" id="adminDashboard">
        <div class="admin-header">
            <h2 class="admin-title">Admin Dashboard</h2>
            <button class="close-btn" onclick="hideDashboard()" aria-label="Close dashboard">√ó</button>
        </div>

        <form id="adminForm">
            <div class="form-group">
                <label for="titleInput">Page Title:</label>
                <input type="text" id="titleInput" placeholder="Your Feedback Matters">
            </div>

            <div class="form-group">
                <label for="subtitleInput">Page Subtitle:</label>
                <textarea id="subtitleInput" placeholder="We value your opinion. Please choose an option below to share your experience with us."></textarea>
            </div>

            <div class="form-group">
                <label for="happyTextInput">Happy Button Text:</label>
                <input type="text" id="happyTextInput" placeholder="Leave Google Review">
            </div>

            <div class="form-group">
                <label for="happyLinkInput">Google Maps Review Link:</label>
                <input type="url" id="happyLinkInput" placeholder="https://maps.app.goo.gl/5WhCsfnDEaRyPCVU9">
            </div>

            <div class="form-group">
                <label for="unhappyTextInput">Unhappy Button Text:</label>
                <input type="text" id="unhappyTextInput" placeholder="Send a Complaint">
            </div>

            <div class="form-group">
                <label for="unhappyLinkInput">Tally.so Complaint Link:</label>
                <input type="url" id="unhappyLinkInput" placeholder="https://tally.so/r/n0WYGj">
            </div>

            <div class="form-group">
                <label for="footerInput">Footer Text:</label>
                <input type="text" id="footerInput" placeholder="Thank you for helping us improve our services!">
            </div>

            <div class="admin-buttons">
                <button type="button" class="admin-btn secondary" onclick="resetToDefaults()">Reset to Defaults</button>
                <button type="button" class="admin-btn secondary" onclick="copyPageLink()">Copy Page Link</button>
                <button type="button" class="admin-btn primary" onclick="saveSettings()">Save Changes</button>
            </div>
        </form>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        // Configuration
        const ADMIN_PASSWORD = 'Aichamk22&';
        const STORAGE_KEY = 'reviewSystemSettings';

        // Default settings
        const defaultSettings = {
            title: 'Your Feedback Matters',
            subtitle: 'We value your opinion. Please choose an option below to share your experience with us.',
            happyText: 'Leave Google Review',
            happyLink: 'https://maps.app.goo.gl/PN5vnDPhvuduKn8f6?g_st=ipc',
            unhappyText: 'Send a Complaint',
            unhappyLink: 'https://tally.so/r/n0WYGj',
            footerText: 'Thank you for helping us improve our services!'
        };

        // State management
        let isAdminMode = false;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadSettings();
            checkAdminMode();
        });

        // Check if admin mode should be enabled
        function checkAdminMode() {
            const urlParams = new URLSearchParams(window.location.search);
            const adminParam = urlParams.get('admin');
            
            if (adminParam === 'true' || sessionStorage.getItem('adminMode') === 'true') {
                enableAdminMode();
            }
        }

        // Enable admin mode
        function enableAdminMode() {
            isAdminMode = true;
            sessionStorage.setItem('adminMode', 'true');
            document.getElementById('adminToggle').classList.add('visible');
        }

        // Disable admin mode
        function disableAdminMode() {
            isAdminMode = false;
            sessionStorage.removeItem('adminMode');
            document.getElementById('adminToggle').classList.remove('visible');
            hideDashboard();
        }

        // Password modal functions
        function showPasswordModal() {
            if (isAdminMode) {
                showDashboard();
                return;
            }
            
            document.getElementById('passwordOverlay').classList.add('active');
            document.getElementById('passwordModal').classList.add('active');
            document.getElementById('passwordInput').focus();
        }

        function hidePasswordModal() {
            document.getElementById('passwordOverlay').classList.remove('active');
            document.getElementById('passwordModal').classList.remove('active');
            document.getElementById('passwordInput').value = '';
        }

        function handlePasswordKeypress(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        }

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            
            if (password === ADMIN_PASSWORD) {
                hidePasswordModal();
                enableAdminMode();
                showDashboard();
                showToast('Admin mode enabled!', 'success');
            } else {
                showToast('Incorrect password!', 'error');
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            }
        }

        // Dashboard functions
        function showDashboard() {
            loadCurrentSettings();
            document.getElementById('adminOverlay').classList.add('active');
            document.getElementById('adminDashboard').classList.add('active');
        }

        function hideDashboard() {
            document.getElementById('adminOverlay').classList.remove('active');
            document.getElementById('adminDashboard').classList.remove('active');
        }

        function loadCurrentSettings() {
            const settings = getSettings();
            
            document.getElementById('titleInput').value = settings.title;
            document.getElementById('subtitleInput').value = settings.subtitle;
            document.getElementById('happyTextInput').value = settings.happyText;
            document.getElementById('happyLinkInput').value = settings.happyLink;
            document.getElementById('unhappyTextInput').value = settings.unhappyText;
            document.getElementById('unhappyLinkInput').value = settings.unhappyLink;
            document.getElementById('footerInput').value = settings.footerText;
        }

        function saveSettings() {
            const settings = {
                title: document.getElementById('titleInput').value || defaultSettings.title,
                subtitle: document.getElementById('subtitleInput').value || defaultSettings.subtitle,
                happyText: document.getElementById('happyTextInput').value || defaultSettings.happyText,
                happyLink: document.getElementById('happyLinkInput').value || defaultSettings.happyLink,
                unhappyText: document.getElementById('unhappyTextInput').value || defaultSettings.unhappyText,
                unhappyLink: document.getElementById('unhappyLinkInput').value || defaultSettings.unhappyLink,
                footerText: document.getElementById('footerInput').value || defaultSettings.footerText
            };

            localStorage.setItem(STORAGE_KEY, JSON.stringify(settings));
            applySettings(settings);
            hideDashboard();
            showToast('Settings saved successfully!', 'success');
        }

        function resetToDefaults() {
            if (confirm('Are you sure you want to reset all settings to defaults?')) {
                localStorage.removeItem(STORAGE_KEY);
                applySettings(defaultSettings);
                loadCurrentSettings();
                showToast('Settings reset to defaults!', 'success');
            }
        }

        function copyPageLink() {
            const currentUrl = window.location.href.split('?')[0];
            navigator.clipboard.writeText(currentUrl).then(() => {
                showToast('Page link copied to clipboard!', 'success');
            }).catch(() => {
                showToast('Failed to copy link', 'error');
            });
        }

        // Settings management
        function getSettings() {
            const saved = localStorage.getItem(STORAGE_KEY);
            return saved ? JSON.parse(saved) : defaultSettings;
        }

        function loadSettings() {
            const settings = getSettings();
            applySettings(settings);
        }

        function applySettings(settings) {
            document.getElementById('pageTitle').textContent = settings.title;
            document.getElementById('pageSubtitle').textContent = settings.subtitle;
            document.getElementById('happyText').textContent = settings.happyText;
            document.getElementById('unhappyText').textContent = settings.unhappyText;
            document.getElementById('footerNote').textContent = settings.footerText;
            
            // Update document title
            document.title = settings.title;
            
            // Update button links
            document.getElementById('happyButton').href = settings.happyLink;
            document.getElementById('unhappyButton').href = settings.unhappyLink;
        }

        // Button click handlers
        function handleHappyClick(event) {
            event.preventDefault();
            const link = document.getElementById('happyButton').href;
            
            if (link && link !== window.location.href && link !== '#') {
                createConfetti();
                showToast('Opening review page...', 'success');
                setTimeout(() => {
                    window.open(link, '_blank', 'noopener,noreferrer');
                }, 500);
            } else {
                showToast('Please configure the review link in admin dashboard', 'error');
            }
        }

        function handleUnhappyClick(event) {
            event.preventDefault();
            const link = document.getElementById('unhappyButton').href;
            
            if (link && link !== window.location.href && link !== '#') {
                showToast('Opening complaint form...', 'success');
                setTimeout(() => {
                    window.open(link, '_blank', 'noopener,noreferrer');
                }, 500);
            } else {
                showToast('Please configure the complaint link in admin dashboard', 'error');
            }
        }

        // Confetti effect
        function createConfetti() {
            const colors = ['#fef3c7', '#fce7f3', '#f472b6', '#fbbf24'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 50);
            }
        }

        // Toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                if (document.getElementById('adminDashboard').classList.contains('active')) {
                    hideDashboard();
                } else if (document.getElementById('passwordModal').classList.contains('active')) {
                    hidePasswordModal();
                }
            }
            
            // Enable admin mode with Ctrl+Shift+A
            if (event.ctrlKey && event.shiftKey && event.key === 'A') {
                event.preventDefault();
                showPasswordModal();
            }
        });

        // Prevent right-click context menu on admin toggle
        document.getElementById('adminToggle').addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });
    </script>
</body>
</html>
